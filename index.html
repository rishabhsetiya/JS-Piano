<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano by Rishabh</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎹</text></svg>">
</head>

<body>
  <h1 id="title">JavaScript 🎹 Piano</h1>
  <div class="keyboard">
    <div>
      <button class="black key" id='w'>w</button>
      <button class="black key" id='e'>e</button>
      <button class="black key" id='t'>t</button>
      <button class="black key" id='y'>y</button>
      <button class="black key" id='u'>u</button>
      <button class="black key" id='o'>o</button>
      <button class="black key" id='p'>p</button>
    </div>
    <div>
      <button class="white key" id='a'>a</button>
      <button class="white key" id='s'>s</button>
      <button class="white key" id='d'>d</button>
      <button class="white key" id='f'>f</button>
      <button class="white key" id='g'>g</button>
      <button class="white key" id='h'>h</button>
      <button class="white key" id='j'>j</button>
      <button class="white key" id='k'>k</button>
      <button class="white key" id='l'>l</button>
      <button class="white key" id=';'>;</button>
    </div>  
    </div>
  
<script src="index.js" charset="utf-8"></script>

<footer>
  Made with ❤️ by Rishabh Setiya in Netaji Subhas University of Technology.
</footer>
</body>
</html>
